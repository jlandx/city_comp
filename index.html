<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Size Comparison</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>City Size Comparison</h1>
            <button id="settings-btn" class="settings-btn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="settings-option">
                    <label for="theme-toggle">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <label for="unit-toggle">Distance Unit</label>
                    <label class="switch">
                        <input type="checkbox" id="unit-toggle">
                        <span class="slider round"></span>
                        <span class="unit-label">KM</span>
                    </label>
                </div>
                <button id="close-settings" class="close-btn">Close</button>
            </div>
        </div>

        <div class="comparison-container">
            <div class="city-input">
                <input type="text" id="city1" placeholder="Enter first city">
                <input type="text" id="city2" placeholder="Enter second city">
                <button id="compare-btn">Compare Cities</button>
            </div>
            
            <!-- Map container -->
            <div id="map-container"></div>

            <!-- Visual comparison container -->
            <div id="visual-comparison" class="visual-comparison">
                <div class="city-circle" id="city1-circle"></div>
                <div class="city-circle" id="city2-circle"></div>
            </div>

            <!-- Detailed comparisons -->
            <div class="detailed-comparisons">
                <div class="comparison-card large-card">
                    <h3>Time Zone</h3>
                    <div id="timezone-comparison" class="comparison-content"></div>
                </div>

                <div class="comparison-card">
                    <h3>Population Comparison</h3>
                    <div id="population-comparison" class="comparison-content"></div>
                </div>

                <div class="comparison-card">
                    <h3>City Statistics</h3>
                    <div id="statistics-comparison" class="comparison-content"></div>
                </div>
            </div>

            <!-- Basic city data -->
            <div class="comparison-results">
                <div id="city1-data" class="city-data"></div>
                <div id="city2-data" class="city-data"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
